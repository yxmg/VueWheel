<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eeeeee;
      --border-radius: 4px;
      --color: #333333;
      --border-color: #999999;
      --border-color-hover: #666666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <g-button icon="setting" :loading="loading1" @click="loading1 = !loading1">
    按钮
  </g-button>

  <g-button icon="setting" icon-position="right">
    按钮
  </g-button>

  <g-button-group>
    <g-button icon="left-arrow">上一页</g-button>
    <g-button>更多</g-button>
    <g-button icon="right-arrow" icon-position="right">下一页</g-button>
  </g-button-group>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_422978_x20f854c9ib.js"></script>
</body>
</html>
